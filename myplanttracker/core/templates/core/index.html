{% extends 'core/base.html'%}

{% block title %} Home | Planthurium {% endblock %}

{% block content %}
<!-- Items section -->

<h2 class="mb-6 text-2xl text-center">Recently added</h2>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <div class="grid grid-cols-4 gap-3">
            {%for item in items%}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{item.image.url}}" class="rounded-t-xl">
                    </div>

                    <div class="p-6 bg-white rounded-b-xl bg-white">
                        <h2 class ="text-2xl">{{item.name}}</h2>
                        <!-- TODO: parse price into correct format -->
                        <p class="text-black">Added by: {{item.created_by}}</p>
                        <p class="text-black">Price: {{item.price}}</p>
                        <p class="text-black">Location: {{item.location}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
